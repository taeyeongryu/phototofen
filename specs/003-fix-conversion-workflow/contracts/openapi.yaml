openapi: 3.0.3
info:
  title: PhotoToFen API
  version: 1.0.0
paths:
  /analyze:
    post:
      summary: Analyze a chessboard image and generate FEN
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                active_color:
                  type: string
                  enum: [w, b]
                  default: w
      responses:
        '200':
          description: Successful analysis
          content:
            application/json:
              schema:
                type: object
                properties:
                  fen:
                    type: string
                  confidence:
                    type: number
                    format: float
        '400':
          description: Invalid file type
        '422':
          description: Board detection failed
        '500':
          description: Server error
